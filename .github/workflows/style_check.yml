name: Style-Check

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  style_check:
    name: Style-Check
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - name: Run clang-format
        run: .ci/run_clang_format.sh
      - name: Check diff
        run: |
          git diff --exit-code --color
      - name: Save PR number
        if: always()
        run: |
          mkdir -p ./pr
          echo ${{ github.event.number }} > ./pr/NR
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr
          path: pr/
